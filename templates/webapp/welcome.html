{% load static %}

{% block content %}
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <link rel="stylesheet" href="{% static 'css/welcome.css' %}">
</head>
<body>
    <div class="container">
        <h1>Welcome to My WebApp</h1>
        <p>We are delighted to have you here. Start exploring our features.</p>
        <button id="getStartedBtn" class="slide-in">Get Started</button>
    </div>

    <div class="image-container">
        <img class="img1" src="{% static 'img/Soccer_Ball.png' %}" alt="Football">
        <img class="img2" src="{% static 'img/stadium.jpg' %}" alt="Stadium">
        <img class="img3" src="{% static 'img/analytics.png' %}" alt="Bar Chart">
        <img class="img4" src="{% static 'img/iit.png' %}" alt="Fourth Image">
    </div>

    <script src="{% static 'js/welcome.js' %}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('getStartedBtn').classList.add('active');
        });

        document.getElementById('getStartedBtn').addEventListener('click', function() {
            window.location.href = "{% url 'login' %}"; 
        });
    </script>
</body>
</html>
{% endblock %}
