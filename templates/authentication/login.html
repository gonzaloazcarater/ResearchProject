{% extends "base_auth.html" %}
{% load static %}
{% block content %}
<html>
<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
</head>
<body>

<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card mt-5">
            <div class="card-title text-center">
                <h4>Login with your account</h4>
            </div>
            <!-- Email and password fields -->
            <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            {% include 'partials/_messages.html' %}
                <div class="form-group">
                    <label for="id_email">Email:</label>
                    <input type="email" name="email" id="emailfield" class="form-control form-control-sm" placeholder="Email" value="{{fieldValues.email}}"/>
                </div>
                <div class="form-group">
                    <label for="id_password">Password:</label>
                    <input type="password" name="password" id="passwordfield" class="form-control form-control-sm" placeholder="Password"/>
                    <small class="float-right py-3 showPasswordToggle">SHOW</small>
                </div>

                <input type="hidden" name="next" value="{{ request.GET.next }}">
                <label><input type="checkbox" checked="checked" name="remember"> Remember me</label>
                <input type="submit" value="Login" class="btn btn-block btn-primary submit-btn"/>
            </form> 
        </div>
        <div><span>Donâ€™t have an account?</span><a href="{% url 'register' %}"> Register</a></div>
        <div><span>Forgot your password?</span><a href="{% url 'resetpassword' %}"> Get new Password</a></div>
    </div>
</div>
<script src="{% static 'js/loginform.js' %}"></script>
</body>
</html>
{% endblock %}
