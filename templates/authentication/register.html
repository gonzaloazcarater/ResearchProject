{% extends "base_auth.html" %}
{% load static %}
{% block content %}

<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card mt-5">
            <div class="card-title text-center">
                <h4>Register for a free account</h4>
            </div>
            <form action="{% url 'register' %}" method="post" onsubmit="return validatePasswords()">
            {% csrf_token %}
            {% include 'partials/_messages.html' %}
            <div class="card-body">
                <!-- Email field -->
                <div class="form-group">
                    <input type="email" name="email" id="emailfield" class="form-control form-control-sm" placeholder="Email" value="{{fieldValues.email}}"/>
                </div>
                <div class="emailFeedBackArea invalid-feedback" style="display:none"></div>               
                
                <!-- Username field -->
                <div class="form-group">
                    <input type="text" name="username" id="usernamefield" class="form-control form-control-sm" placeholder="Username" value="{{fieldValues.username}}"/>
                </div>
                <div class="invalid_feedback invalid-feedback" style="display:none"></div>
                <p class="text-sm text-success usernameSuccessOutput"> </p>

                <!-- Password field -->
                <div class="form-group">
                    <input type="password" name="password" id="passwordfield" class="form-control form-control-sm" placeholder="Password"/>
                    <small class="float-right py-3 showPasswordToggle" onclick="togglePasswordVisibility('passwordfield', this)">SHOW</small>
                </div>
                
                <!-- Confirm Password field -->
                <div class="form-group">
                    <input type="password" name="confirm_password" id="confirmpasswordfield" class="form-control form-control-sm" placeholder="Confirm Password"/>
                    <small class="float-right py-3 showPasswordToggle" onclick="togglePasswordVisibility('confirmpasswordfield', this)">SHOW</small>
                </div>
                <!-- Password error message -->
                <div class="form-group" id="passwordError" style="display:none; color:red;">
                    Passwords do not match.
                </div>
                
                <input type="submit" value="Register" class="btn btn-block btn-primary submit-btn"/>
            </div>
            </form>
            <span>Already have an account?</span><a href="{% url 'login' %}"> Login </a>
        </div>
    </div>
</div>

<script src="{% static 'js/register.js' %}"></script>
<script src="{% static 'js/registerform.js' %}"></script>

{% endblock %}
