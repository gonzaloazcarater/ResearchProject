{% extends 'base_auth.html' %}
{% load static %}
{% block content %}
<div class="card">
    <div class="card-body">
        <h1>Set New Password</h1>
        <p>Your password has been reset.</p>
        <p>Please login again with your new password.</p>
        {% if msg %}
        <p>{{ msg }}</p>
        {% endif %}
        
        <a href="{% url 'login' %}" class="btn btn-primary">Back to Login</a>
    </div>
</div>
{% endblock content %}
